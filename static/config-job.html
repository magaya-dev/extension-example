<html>
<head>
<title>Background Process Configuration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4 align-self-center text-center">
            &nbsp;
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 align-self-center text-center">
            <img id="configLoader" class="align-self-center" src="./images/loading.gif" />
        </div>
    </div>
    <div id="config-form" class="row justify-content-center d-none">
            <div class="col-6 align-self-center text-center">
                <form class="form-inline">
                    <label for="repeat" class="my-1 mr-2">Repeat every</label>
                    <input type="number" min="1" max="1000" id="repeat" class="instances-input form-control form-control-sm my-1 mr-sm-2" value="1">
                    <select class="form-control-sm" id="frequency">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        </select>
                    <button type="button" class="btn btn-primary ml-2" onclick="saveConfig()">Save</button>
                    <button type="button" class="btn btn-danger ml-2" onclick="stopProcess()">Stop process</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/config-job.js"></script>
    <script>
        loadConfig();
    </script>
</body>
</html>
