<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div role="main" class="h-100 container-fluid">
            <div id="info-container" class="row justify-content-center">
            </div>
            <div class="row mt-5 justify-content-center">
                <div id="data-container" class="col-4 align-self-center">
                </div>
            </div>
            <div class="row mt-3 justify-content-center">                
                <div class="col-4 align-self-center">
                    <form id="cf-form">
                        <div class="form-group row">
                            <label for="cf-input" class="col-4 col-form-label">Custom Field</label>
                            <div class="col-8">
                                <input class="form-control" type="text" placeholder="Type something" id="cf-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="save-btn" class="btn btn-primary float-right">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/utils.js"></script>
        <script src="js/custom_field.js"></script>
    </body>
</html>
